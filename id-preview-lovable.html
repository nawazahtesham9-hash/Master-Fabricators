<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ID Preview — Lovable</title>
  <style>
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:#f4f6fb}
    iframe{width:100%;height:100vh;border:0;display:block}
    .loading{position:fixed;left:12px;top:12px;background:rgba(255,255,255,0.9);padding:8px 12px;border-radius:999px;box-shadow:0 6px 18px rgba(2,6,23,0.08);font-weight:600}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="loading" id="loading">Loading…</div>
  <iframe id="preview" src="https://id-preview-260215c6--1dabb8e5-c3ed-43d1-96a4-1773d5b6eba7.lovable.app/" title="ID Preview"></iframe>

  <script>
    const iframe = document.getElementById('preview');
    const loading = document.getElementById('loading');
    const target = 'https://id-preview-260215c6--1dabb8e5-c3ed-43d1-96a4-1773d5b6eba7.lovable.app/';
    iframe.addEventListener('load', ()=>{ loading.classList.add('hidden'); try{ void iframe.contentWindow.location.href; }catch(e){} });
    setTimeout(()=>{ if(!loading.classList.contains('hidden')){ window.location.replace(target); } }, 3000);
  </script>
</body>
</html>
